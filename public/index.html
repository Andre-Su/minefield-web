<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./static/css/theme.css">
    <script src="./static/js/game_logic.js" defer></script>
    <link rel="manifest" href="./static/site.webmanifest">
    <title>Campo Minado</title>
</head>
<body>
    <header>
        <nav>
            <h1 id="title">
                <a href="/">
                    Campo Minado
                </a>
            </h1>
            <ul class="app-menu">
                <li class="text-bar">
                    <span>Minas: <span id="mine-count">10</span></span>
                </li>
                <li class="text-bar">
                    <span>Tempo: <span id="timer">0</span>s</span>
                </li>
                <li><button id="restart-btn" onclick="initGame()">Reiniciar</button></li>
            </ul>
        </nav>
    </header>
    <main>
        
        <div class="game-container">
            
            <div class="game-controls">
                
                <div class="difficulty">
                    <button onclick="changeDifficulty('easy')">Fácil</button>
                    <button onclick="changeDifficulty('medium')">Médio</button>
                    <button onclick="changeDifficulty('hard')">Difícil</button>
                </div>
            </div>
            
            <div id="game-board" class="game-board"></div>
            
            <div id="message" class="message hidden"></div>

        </div>
    </main>
    <footer>
        <p>
            &copy; André Augusto, 2025 | <a href="http://github.com/Andre-Su">Andre-Su</a><br>
        </p>
    </footer>
</body>
</html>
